<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Actualizar Encargado</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="encargado.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="encargado.apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="cedula">CÃ©dula</label>
          <input type="text" class="form-control" id="cedula" [(ngModel)]="encargado.cedula" name="cedula" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="encargado.email" name="email" required>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
      </form>
    </div>
  </div>
</div>
