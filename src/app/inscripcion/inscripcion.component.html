<div class="container mt-4">
  <h2 class="text-center">Nueva Inscripci贸n</h2>
  <form (ngSubmit)="createInscripcion()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="alumno">Alumno:</label>
      <select id="alumno" [(ngModel)]="inscripcion.alumnoId" name="alumnoId" required class="form-control">
        <option *ngFor="let alumno of alumnos" [value]="alumno.id">{{ alumno.nombre }} {{ alumno.apellido }}</option>
      </select>
      <div class="invalid-feedback">
        Por favor, seleccione un alumno.
      </div>
    </div>
    <div class="form-group">
      <label for="encargado">Encargado:</label>
      <select id="encargado" [(ngModel)]="inscripcion.encargadoId" name="encargadoId" required class="form-control">
        <option *ngFor="let encargado of encargados" [value]="encargado.id">{{ encargado.nombre }} {{ encargado.apellido }}</option>
      </select>
      <div class="invalid-feedback">
        Por favor, seleccione un encargado.
      </div>
    </div>
    <div class="form-group">
      <label for="curso">Curso:</label>
      <select id="curso" [(ngModel)]="inscripcion.cursoId" name="cursoId" required class="form-control">
        <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</option>
      </select>
      <div class="invalid-feedback">
        Por favor, seleccione un curso.
      </div>
    </div>
    <div class="form-group">
      <label for="fechaInscripcion">Fecha de Inscripci贸n:</label>
      <input type="date" id="fechaInscripcion" [(ngModel)]="inscripcion.fechaInscripcion" name="fechaInscripcion" required class="form-control">
      <div class="invalid-feedback">
        Por favor, seleccione una fecha de inscripci贸n.
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado de Pago:</label>
      <select id="estado" [(ngModel)]="inscripcion.estado" name="estado" required class="form-control">
        <option value="Pendiente de pago">Pendiente de pago</option>
        <option value="Pagado">Pagado</option>
        <option value="Atrasado">Atrasado</option>
      </select>
      <div class="invalid-feedback">
        Por favor, seleccione un estado de pago.
      </div>
    </div>
    <button type="submit" class="btn btn-success btn-block">Crear Inscripci贸n</button>
  </form>
</div>
