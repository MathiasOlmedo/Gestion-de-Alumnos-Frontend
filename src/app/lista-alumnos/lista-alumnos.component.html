<h2>Lista de Alumnos</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Cédula</th>
      <th>Fecha de Nacimiento</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.apellido }}</td>
      <td>{{ alumno.email }}</td>
      <td>{{ alumno.cedula }}</td>
      <td>{{ alumno.fechaNacimiento | date }}</td>
      <td>{{ alumno.direccion }}</td>
      <td>{{ alumno.telefono }}</td>
      <td>
        <button (click)="actualizarAlumno(alumno.id)" class="btn btn-info">Editar</button>
        <button (click)="eliminarAlumno(alumno.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
        <button (click)="verDetallesDelAlumno(alumno.id)" class="btn btn-primary" style="margin-left: 10px">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>
